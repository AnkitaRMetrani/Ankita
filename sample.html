<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link rel="stylesheet" href="sample.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<link href="responsiveslides.css" rel="stylesheet">

	<title>jQuery Samples</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script src="responsiveslides.min.js"></script>

	<script src="sample.js"></script>
</head>
<body>
	<div class="content">
	<div class="container" id="generate">
		<form method="post" >
			<h2 class="h2">Generate Results</h2>
			<div class="container m-3 pl-3 >">
				<label for="name">Name</label>
				<input type="text" placeholder="First_name Last_name " class="form-control" id="name" required>
			</div>
			<div class="container m-3 pl-3 >">
				<label for="subject">Subject</label>
				<input type="text" placeholder="Subject_name " class="form-control" id="subject" required>
			</div>
			<div class="container m-3 pl-3 >">
				<label for="obt_marks">Marks Obtained</label>
				<input type="text" placeholder="Subject_name " class="form-control" id="obt_marks" required>
			</div>
			<div class="container m-3 pl-3 >">
				<button id="submiting" type="button" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
	<div class="container mt-5 mb-5">
		
		<caption> Results: </caption>
		<table id="resultss">
			<tr id="heading">
				<th>Name</th>
				<th>Subject</th>
				<th>Result</th>
			</tr>
		</table>
		
	</div>
	<div class="container" id="calculator">
		<button id="555" data-bs-toggle="collapse" data-bs-target="#calc">Open Calculator</button>
		<div id="calc" class="collapse">
			<div class="container-col-3">
				<label for="num1">NUM 1</label>
				<input type="number" class="form-control" id="num1" required>
				<label for="num2">NUM 2</label>
				<input type="number" class="form-control" id="num2" required>
			</div>
			<div class="btn mt-4">
				<button type="button" class="btn btn-primary" id="add">Add</button>
				<button type="button" class="btn btn-primary" id="sub">Sub</button>
				<button type="button" class="btn btn-primary" id="multiply">Multiply</button>
				<button type="button" class="btn btn-primary" id="divide">Divide</button>

				<label class="disp">Calculation Result:
					<input type="text" name="num3" id="result" readonly placeholder="Result">
				</label>
			</div>
				
		</div>
		<div id="slider" class="container-sm mt-5">
			<ul class="rslides">
				<li><img src="img1.png" alt=""></li>
				<li><img src="img2.jpg" alt=""></li>
				<li><img src="img3.png" alt=""></li>
				<li><img src="img4.png" alt=""></li>
				<li><img src="img5.png" alt=""></li>
			</ul>

		</div>
	</div>
	</div>
</body>
</html>
