<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="world-wide-web.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>User Login</title>
    </head>
    <body>
        <form class="login--div" action="mainpage.html" method="post">
            <i id="acc-circle" class="material-icons">account_circle</i>
            <h2 class="h2 text-center m-3 mt-1">User Login</h2>

            <div class="login--inputs">
                <div class="login--email">
                    <i class="material-icons">email</i>
                    <input type="email" placeholder="example@email.com" class="form-control" required/>
                </div>
    
               <div class="login--pswd">
                <i class="material-icons">password</i>
                <input type="password"  placeholder="password" class="form-control" required/>
                <a class="forgot" href=""><small>Forgot?</small> </a>
               </div>
               <div class="form-check mb-3">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> <small> Remember me </small> 
                </label>
              </div>

                <button type="submit" class="btn btn-primary"> Login</button>
            </div>
                <p><a class="reg" href="form.html">Register as new User</a></p>
        </form>
    </body>
</html>
